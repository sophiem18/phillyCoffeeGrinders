<!DOCTYPE html>
<html>
<head>
    <title>Philly Coffee Grinders</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="style/styles.css" rel="stylesheet" />
    <link href="style/cafe.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link href="style/dropDown.css" rel="stylesheet" />
    <link href="style/myDropDown.css" rel="stylesheet" />
    <link href="style/home.css" rel="stylesheet" />
    <link href="style/usersComingSoon.css" rel="stylesheet" />
    <link href="style/blog.css" rel="stylesheet" />
    <link href="style/obj.css" rel="stylesheet" />
    <link href="style/clickSort.css" rel="stylesheet" />

    <!-- React & Routing -->
    <script src='https://unpkg.com/react@18/umd/react.production.min.js'></script>
    <script src='https://unpkg.com/react-dom@18/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src='https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js'></script>
</head>

<body>
    <div id="root"></div>

    <!-- Reusable JS -->
    <script src="_JS_reusable/dropDownFW.js"></script>
    <script src="_JS_reusable/MakeObj.js"></script>
    <script src="_JS_reusable/MakeCafe.js"></script>
    <script src="_JS_reusable/ajax_alt.js"></script>
    <script src="_JS_reusable/jsSort.js"></script>
    <script src="_JS_reusable/sortOrder.js"></script>
    <script src="_JS_reusable/filterObjList.js"></script>

    <!-- Content Generators -->
    <script src="_JS_CGF/UsersComingSoon.js"></script>
    <script src="_JS_CGF/MakeObj_CGF.js"></script>
    <script src="_JS_CGF/MakeCafe_CGF.js"></script>

    <!-- React Reusable -->
    <script type="text/babel" src="_React_reusable/ConvertEle.js"></script>
    <script type="text/babel" src="_React_reusable/UserProfDisplay.js"></script>

    <!-- React Content Generators -->
    <script type="text/babel" src="_React_CGF/HomeR.js"></script>
    <script type="text/babel" src="_React_CGF/UsersComingSoonR.js"></script>
    <script type="text/babel" src="_React_CGF/BlogR.js"></script>
    <script type="text/babel" src="_React_CGF/UserTable.js"></script> 
    <script type="text/babel" src="_React_CGF/ReviewsTable.js"></script> 
    <script type="text/babel" src="_React_CGF/LogonR.js"></script>
    <script type="text/babel" src="_React_CGF/LogoffR.js"></script>
    <script type="text/babel" src="_React_CGF/GetProfileR.js"></script>
    <script type="text/babel" src="_React_CGF/UserInsertSimple.js"></script>
    <script type="text/babel" src="_React_CGF/UserInsertOrUpdate.js"></script>


    <script type="text/babel" src="_React_CGF/CafeReviewInsertOrUpdate.js"></script>

    <!-- React App -->
    <script type="text/babel">
        "use strict";

        dropDownFW({
            dropHeaderStyle: "dropHeader",
            dropContentStyle: "dropContent",
            showStyle: "show",
            hideStyle: "hide"
        });

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>
                <div id="titleNav">
                    <div id="title">Philly Coffee Grinders</div>
                    <div id="nav">
                        <div class="dropDown"><Link to="/home">Home</Link></div>

                        <div class="dropDown">
                            <div class="dropHeader">Account</div>
                            <div class="dropContent">
                                <Link to="/userInsert">Register</Link><br />
                                <Link to="/login">Log In</Link><br />
                                <Link to="/logout">Log Out</Link><br />
                                <Link to="/profile">Get Profile</Link><br />
                            </div>
                        </div>

                        <div class="dropDown">
                            <div class="dropHeader">Search</div>
                            <div class="dropContent">
                                <Link to="/users">Users (JS)</Link><br />
                                <Link to="/usersReact">Users (React)</Link><br />
                                <Link to="/myObj">My Objects</Link><br />
                                <a target="_blank" href="docs/Mettille_database.pdf">My DB PDF</a><br />
                                <Link to="/usersTable">Show Users</Link><br />
                                <Link to="/reviewsTable">Show Reviews</Link><br />
                            </div>
                        </div>

                        <div class="dropDown">
                            <div class="dropHeader">Homework</div>
                            <div class="dropContent">
                                <Link to="/myCafe">JS Cafe Objects</Link><br />
                            </div>
                        </div>

                        <div class="dropDown"><Link to="/blog">Blog</Link></div>
                    </div>
                </div>

                <div id="content">
                    <Route path="/" exact component={HomeR} />
                    <Route path="/home" component={HomeR} />
                    <Route path="/users" component={() => <ConvertEle ele={UsersComingSoon()} />} />
                    <Route path="/usersReact" component={UsersComingSoonR} />
                    <Route path="/myObj" component={() => <ConvertEle ele={MakeObj_CGF()} />} />
                    <Route path="/blog" component={BlogR} />
                    <Route path="/myCafe" component={() => <ConvertEle ele={MakeCafe_CGF()} />} />
                    <Route path="/usersTable" component={UserTable} />
                    <Route path="/reviewsTable" component={ReviewsTable} />
                    <Route path="/login" component={LogonR} />
                    <Route path="/logout" component={LogoffR} />
                    <Route path="/profile" component={GetProfileR} />


                    <Route path="/userInsert" component={UserInsertOrUpdate} />

 
                    <Route path="/cafeReviewInsert" component={CafeReviewInsertOrUpdate} />
                </div>

                <div id="footer">Sophie Mettille</div>
            </ReactRouterDOM.HashRouter>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
